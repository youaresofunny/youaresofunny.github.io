<!doctype html>
<html>
<head>
	<style>
		html,body{
			height: 100vh;
			width: 100%;
			margin: 0px;
			padding: 0px;
			position: absolute;
		}
		section{
			height: 100vh;
		}
		#one{
			background-color: red;
		}
		#twi{
			background-color: blue;
		}
		#buttons{
			height: 300px;
			width: 100%;
			background-color: yellow;
			position: absolute;
			bottom: 0;
		}
		.buttons{
			height: 150px;
			width: 100%;
		}
		#next{
			background-color: #000099;
		}
	</style>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous">
  	</script>
	<script type="text/javascript">
		jQuery(document).ready(function($){
			$("#next").click(function() {
			    $('html,body').animate({scrollTop: $("#twi").offset().top},'slow');
			});
		});
	</script>
</head>
<body>
	<section id="one">
	<div id="buttons">
		<div class="buttons"></div>
		<div id="next" class="buttons"></div>
	</div>
	</section>
	<section id="twi">
	</section>
</body>
</html>
