<!doctype html>
<html>
<head>
	<style>
		html,body{
			height: 100%;
			width: 100%;
			margin: 0px;
			padding: 0px;
			position: absolute;
		}
		section{
			height: 100%;
		}
		#one{
			background-color: red;
		}
		#twi{
			background-color: blue;
		}
		#buttons{
			height: 300px;
			width: 100%;
			background-color: yellow;
			position: absolute;
			bottom: 0;
		}
		.buttons{
			height: 150px;
			width: 100%;
		}
		#next{
			background-color: #000099;
		}
		span{
			font-size: 70px;
			color: white;
		}
		#debug2{
			padding-top: 10px;
		}
		#test{
			position: fixed;
			top: 0;
			bottom: 0;
			width: 100%;
			height: 100%;
		}
	</style>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous">
  	</script>
	<script type="text/javascript">
		jQuery(document).ready(function($){
			$("#next").click(function() {
			    $('html,body').animate({scrollTop: $("#twi").offset().top},'slow');
			});
			$("#debug").text(navigator.userAgent);
			var text = "Window height: " + $(window).height() +
					   " Document height: " + $(document).height() +
					   " One height: " + $("#one").height() + 
					   " Inner height: " + window.innerHeight + 
					   " Screen height: " + screen.height + 
					   " Test height: " + $("#test").height();
			$("#debug2").text(text);
		});
	</script>
</head>
<body>
	<section id="one">
		<span id="debug"></span>
		<span id="debug2"></span>
		<div id="buttons">
			<div class="buttons"></div>
			<div id="next" class="buttons"></div>
		</div>
	</section>
	<section id="twi">
	</section>
	<div id="test"></div>
</body>
</html>
